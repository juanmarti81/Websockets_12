<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div style="margin: auto; margin-top:50px; width: 800px; border: 1px solid black; padding: 20px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
      <h2 style="display:flex; align_items: center; justify-content:center ">Agregar nuevo producto</h2>
      <br>
      <form style="padding-left: 20px;" id="Nuevo_Producto">
        <label>
          Nombre del Producto: 
          <input type="text" name="title" style="padding: 4px;" />
    
        </label>
        <br><br/>
        <label>
          Precio: 
          <input type="number" name="price" style="padding: 4px;" />
    
        </label>
        <br><br>
        <label>
          Url de Imagen: 
          <input type="text" name="thumbnail" style="padding: 4px;" />
    
        </label>
        <br><br>
        <button type="submit" style="padding: 5px 10px ; background-color:cadetblue; border: 1px solid blue">Enviar</button>
      </form>
      <!-- {{!-- <br> --}}
      {{!-- <a href="/productos" style="font-weight: bold ;"><button>Ver Lista de Productos -></button></a> --}} -->
    
    
    
    </div>
    <div id="productList"></div>
    <script src="./lib/clientSocket.js" ></script>
  </body>
</html>
