<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div style="margin: auto; margin-top:50px; width: 800px; border: 1px solid black; padding: 20px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
      <h2 style="display:flex; align_items: center; justify-content:center ">Agregar nuevo producto</h2>
      <br>
      <form style="padding-left: 20px;" id="Nuevo_Producto">
        <label>
          Nombre del Producto: 
          <input type="text" name="title" style="padding: 4px;" />
    
        </label>
        <br><br/>
        <label>
          Precio: 
          <input type="number" name="price" style="padding: 4px;" />
    
        </label>
        <br><br>
        <label>
          Url de Imagen: 
          <input type="text" name="thumbnail" style="padding: 4px;" />
    
        </label>
        <br><br>
        <button type="submit" style="padding: 5px 10px ; background-color:cadetblue; border: 1px solid blue">Enviar</button>
      </form>
    </div>
    <div id="productList"></div>
    <div style="margin: auto; margin-top:50px; width: 800px; border: 1px solid black; padding: 20px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">

      <h2 style="display:flex; align_items: center; justify-content:center ">Dejar un Mensaje</h2>
      <br>
      <form style="padding-left: 20px;" id="Nuevo_Mensaje">
        <label>
          Email: 
          <input type="email" name="email" style="padding: 4px;" required />    
        </label>
        <br><br/>
        <label>
         Mensaje: 
          <input type="text" name="message" style="padding: 4px;" />
        </label>
        <br><br>
        <button type="submit" style="padding: 5px 10px ; background-color:cadetblue; border: 1px solid blue">Enviar</button>
      </form>
      <div style="margin: auto; margin-top:50px; width: 700px; border: 1px solid black; padding: 20px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
        <div id="messages_List" style="width:100%;"></div>
      </div>
    </div>
    
    <script src="./lib/clientSocket.js" type="module" ></script>
  </body>
</html>
